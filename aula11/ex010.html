<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button{
            margin-top: 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>( Digite sua velocidade abaixo: )</p>
    <label for="vel">Velocidade</label>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <p id="a"></p>
    <div>
        <button onclick="calcular()">Verificar</button>
        <span id="res">(...)</span>
        
    </div>
    
    <script>
        
        
        
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            var a = window.document.getElementById('a')
            a.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if(vel > 100){
                res.innerHTML = '(Você foi <strong>multado!</strong>)'  

            }
            else{
                res.innerHTML = '(Você está dentro dos limites permitidos.)'  
            }
        }

    </script>
</body>
</html>
